version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password}
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with existing postgres on 6789
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    ports:
      - "6380:6379"  # Use 6380 to avoid conflict with existing redis on 6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password}@postgres:5432/${POSTGRES_DB:-crm_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-character-key}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://72.61.172.91:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    networks:
      - crm-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://72.61.172.91:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - crm-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  crm-network:
    driver: bridge

