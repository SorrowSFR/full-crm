version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crm_password}
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"  # Use 5433 to avoid conflict with existing postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  redis:
    image: redis:7-alpine
    container_name: crm-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"  # Use 6380 to avoid conflict with existing redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crm_password}@postgres:5432/${POSTGRES_DB:-crm_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL:-}
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET:-}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-character-key}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://72.61.172.91}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crm-api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.crm-api.entrypoints=web"
      - "traefik.http.services.crm-api.loadbalancer.server.port=3001"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-traefik}"
      - "traefik.http.routers.crm-api.priority=10"
      - "traefik.http.middlewares.crm-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.crm-api.middlewares=crm-api-stripprefix"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    networks:
      - crm-network
      - traefik
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://72.61.172.91/api}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.crm-frontend.rule=Host(`${FRONTEND_DOMAIN:-72.61.172.91}`)"
      - "traefik.http.routers.crm-frontend.entrypoints=web"
      - "traefik.http.services.crm-frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-traefik}"
      - "traefik.http.routers.crm-frontend.priority=1"
    depends_on:
      - backend
    networks:
      - crm-network
      - traefik
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  crm-network:
    driver: bridge
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-traefik}

